<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <title>Warudo Message</title>
  <link rel="stylesheet" href="./libs/css/sdpi.css">
  <script src="js/contextmenu.js"></script>

  <style>
    /* COLOR/BRIGHTNESS sliders */
    /* overwrite styles of color and greyscale sliders to fit your needs */
    input[type="range"].overwritten-by-css::-webkit-slider-runnable-track {
      background-color: yellow;
      background-image: linear-gradient(to right, blue, rgba(255, 0, 0, 0));
    }
  </style>

</head>

<body>
  <div class="sdpi-wrapper">
    <div class="sdpi-item" id="select_single">
      <div class="sdpi-item-label">Receiver name</div>
      <select class="sdpi-item-value select" id="receiverName" onmousedown="getReceivers('message')" onchange="changed()">
      </select>
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label">Message</div>
      <input class="sdpi-item-value" id="message" type="text" onchange="changed()">
    </div>
  </div>
  <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>

  <script src="./libs/js/constants.js"></script>
  <script src="./libs/js/events.js"></script>
  <script src="./libs/js/api.js"></script>
  <script src="./libs/js/property-inspector.js"></script>
  <script src="./libs/js/dynamic-styles.js"></script>
  <script src="js/pi.js"></script>

</body>

</html>
